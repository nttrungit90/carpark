
# use h2db for testing
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:carpark;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MYSQL
spring.datasource.username=sa
spring.datasource.password=sa

scheduledtask.CarParkAvailabilityUpdater.enabled=false

# Define the API URL for carpark-availability
carpark.availability.api.url=https://api.data.gov.sg/v1/transport/carpark-availability

spring.flyway.locations=classpath:db/migration/,filesystem:../flyway/sql,classpath:testdata/

